<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
 
  <body>
    <div class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>
     
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <!--box where password is generated-->
        <div class="card-body">
          <input type="text" id="newPassword">
             <br/>
          <h5>Password length</h5>
             <br/>
         <!--determines how long the password is-->    
          <input type="range" min="0" max="50" name="length" id="length">
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn" onclick="generate()">Generate Password</button>
        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>

</html>
